<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click the button below to visit another website:</p>
    <button onclick="redirectToAnotherWebsite()">Go to Example.com</button>

    <script>
        function redirectToAnotherWebsite() {
            window.location.href = "https://www.youtube.com/watch?v=jymHIrHhQuc&list=RD63OrydfUH5s&index=4";
        }
    </script>
</body>
</html>
